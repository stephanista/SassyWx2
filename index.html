<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="sassywx.css">
    <script type="text/javascript" src="weather.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wx">
        <h2>Show Me the Wx!</h2>
      </div>
      <div class="citybuttons">
        <button type="button" name="seattle" onclick="getSeaWx()">Seattle</button>
        <button type="button" name="london" onclick="getLondonWx()">London</button>
        <button type="button" name="userlocation" onclick="getUserWeather()">Your Location</button>
      </div>
      <div class="showwx" id="displaywxname">
      </div>
      <div class="showwx" id="displaywxgen">
      </div>
      <div class="showwx" id="displaywxtemp">
      </div>
      <div class="showwx" id="displaywxhum">
      </div>
      <div class="showwx" id="displaywxwinds">
      </div>
    </div>
    <div class="guins">
      <img id="image-cold" alt="Cold Penguin">
      <img id="image-hot" alt="Hot Penguin">
      <img id="image-rain" alt="Penguin in the rain with an umbrella">
    </div>
  </body>
</html>
